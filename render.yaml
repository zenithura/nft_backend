services:
  - type: web
    name: nft-ticketing-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: ENVIRONMENT
        value: production
      # Add other environment variables in the Render dashboard
